<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do list</title>
</head>
<body>
    <header class="head">
        <img src="https://www.pngall.com/wp-content/uploads/8/Writing-Pen-PNG-Clipart.png" alt="logo" height="60px" width="60px">
        <h1 class="name">To-Do List</h1>
    </header>
    <main>
        <div class="Add">
            <input type="text" placeholder="Add new" id="input-item">
            <button id="input-btn">Add</button>
        </div>
        <div class="display" id="display">
            <ul id="added-items" class="listitem"></ul>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
